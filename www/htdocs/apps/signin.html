class Authenticate
{
	constructor(challenge, base)
	{
		document.cookie = "Authorization=;";
		document.cookie += "X-Auth-Token=;Secure=yes;Path=/";
		if (base != undefined)
			this.base = base;
		else
			this.base = "";
		this.encoder = new TextEncoder("utf-8");
		this.decoder = new TextDecoder("utf-8");
		this.challenge = challenge;
		this.user = undefined;
		this.authorization = undefined;
		this.method = "HEAD";
		// remove the file's name from pathname
		this.url = location.pathname.replace(/\\/g,'/').replace(/\/[^\/]*$/, '') + "/";
		this.islog = false;
		this.onauthorization = undefined;
		this.onauthenticate = undefined;
		this.onnotfound = undefined;
		this.algo = MD5;
		if ('credentials' in navigator) {
			navigator.credentials.get({
				password: true,
				challenge: challenge,
				mediation: 'optional',
			}).then( c => {
				if (c) {
					switch (c.type) {
						case 'password':
							this.login(c.id, c.password);
						break;
					}
				}
			}).catch(function (err) {
				console.error(err);
			});
		}
		/*
		this.algo = function(text)
		{
			return crypto.subtle.digest("SHA-256", buffer).then(function (hash) {
				return hex(hash);
			});
		};
		*/
	}

	generateid()
	{
		var array = new Uint32Array(1);
		window.crypto.getRandomValues(array);
		return array[0];
	}

	basic(username, password)
	{
		return "Basic "+window.btoa(username+":"+password);
	}
	digest(username, password)
	{
		var challenge = this.challenge.split(",");
		var realm = challenge.find(function(elm) { return elm.startsWith("realm=");}).split(" ")[0].split("=");
		var uri = this.url;
		var nonce = challenge.find(function(elm) { return elm.startsWith("nonce=");}).split(" ")[0].split("=");
		var qop   = challenge.find(function(elm) { return elm.startsWith("qop="  );}).split(" ")[0].split("=");
		var digest = "";
		var a1= this.encoder.encode(username+":"+realm+":"+password);
		var a2= this.encoder.encode(this.method+":"+uri);
		digest=atob(this.algo(a1))+":"+nonce+":";
		if (qop === "auth")
			digest += this.nc+":"+this.cnonce+":";
		digest+=atob(this.algo(a2));
		return digest;
	}
	bearer(username, password)
	{
		var token = "";
		return "Bearer "+token;
	}

	build(username, password)
	{
		console.log("challenge: "+this.challenge);
		if (this.challenge.search("Digest") > -1)
			this.authorization = this.digest(username, password);
		else if (this.challenge.search("Basic") > -1)
			this.authorization = this.basic(username, password);
		else if (this.challenge.search("Bearer") > -1)
			this.authorization = this.bearer(username, password);
		this.result = "failed";
		console.log("authorization: "+this.authorization);
	}
	jwtdecode(token)
	{
		var payload = {};
		var tokens = token.split('.');
		var header = JSON.parse(this.decoder.decode(tokens[0]))
		if (header && header.typ == 'JWT')
		{
			payload = JSON.parse(this.decoder.decode(tokens[1]));
		}
		return payload;
	}

	logout()
	{
		var url = this.base+"?"+this.generateid();
		var data = {};
		$.ajax({
			type: this.method,
			url: url,
			data: data,
			headers : {
				"X-Requested-With": "XMLHttpRequest",
				"WWW-Authenticate": "None",
				"Authorization": "None",
			},
			xhrFields: {
				withCredentials: true
			},
			success: function(data, status, request) {
				if (request.status > 0 && this.onerror != undefined)
				{
					this.onerror.call(this, request.status);
				}
			}.bind(this),
			error: function(request, textStatus, errorThrown) {
				if (request.status === 401 || request.status === 4013)
				{

				{
					this.onerror.call(this, request.status);
				}
			}.bind(this),
		});
	}
	login(username, password)
	{
		var authenticate = function(request)
		{
			var challenge = request.getResponseHeader("WWW-Authenticate");
			this.authorization = undefined;
			if (challenge != undefined)
				this.challenge = challenge;
			this.request = undefined;
			if (this.onauthenticate != undefined)
				this.onauthenticate.call(this, this.challenge, this.result);
		}.bind(this);

		if (username == undefined)
			username = "";
		if (password == undefined)
			password = "";
		if ('credentials' in navigator && typeof PasswordCredential !== 'undefined') {
			this.credentials = new PasswordCredential({
				id: username,
				name: username,
				password: password,
			});
		}
		this.build(username, password);
		var url = this.base;
		var data = {};
		if (this.redirect != undefined)
			data.redirect_uri = this.redirect;
		$.ajax({
			type: this.method,
			url: url,
			data: data,
			headers : {
				"X-Requested-With": "XMLHttpRequest",
				"Authorization": this.authorization
			},
			xhrFields: {
				withCredentials: true
			},
			success: function(data, status, request) {
				var token = request.getResponseHeader("X-Auth-Token");
				if (token != this.token)
				{
					this.token = token;
					document.cookie = "X-Auth-Token="+token+";Secure=yes;Path=/";
				}
				var user = request.getResponseHeader("X-Remote-User");
				if (user != this.user)
					this.user = user;

				if ('credentials' in navigator && this.credentials) {
					navigator.credentials.store(this.credentials).then( c => {
						if (c) {
						}
					}).catch(function (err) {
						console.error(err);
					});
				}
				if (this.onauthorization != undefined)
					this.onauthorization.call(this, this.user, this.token);
			}.bind(this),
			error: function(request, textStatus, errorThrown) {
				this.authenticate(request);
			}.bind(this),
		});
	}
};
