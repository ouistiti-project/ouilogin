class Authenticate
{
	constructor(challenge, base)
	{
		if (base != undefined)
			this.base = base;
		else
			this.base = "";
		this.encoder = new TextEncoder("utf-8");
		this.challenge = challenge;
		this.user = undefined;
		this.authorization = undefined;
		this.method = "HEAD";
		// remove the file's name from pathname
		this.url = location.pathname.replace(/\\/g,'/').replace(/\/[^\/]*$/, '') + "/";
		this.islog = false;
		this.onauthorization = undefined;
		this.onauthenticate = undefined;
		this.onnotfound = undefined;
		this.algo = MD5;
		/*
		this.algo = function(text)
		{
			return crypto.subtle.digest("SHA-256", buffer).then(function (hash) {
				return hex(hash);
			});
		};
		*/
	}

	generateid()
	{
		var array = new Uint32Array(1);
		window.crypto.getRandomValues(array);
		return array[0];
	}

	basic(username, password)
	{
		return "Basic "+window.btoa(username+":"+password);
	}
	digest(username, password)
	{
		var challenge = this.challenge.split(",");
		var realm = challenge.find(function(elm) { return elm.startsWith("realm=");}).split(" ")[0].split("=");
		var uri = this.url;
		var nonce = challenge.find(function(elm) { return elm.startsWith("nonce=");}).split(" ")[0].split("=");
		var qop   = challenge.find(function(elm) { return elm.startsWith("qop="  );}).split(" ")[0].split("=");
		var digest = "";
		var a1= this.encoder.encode(username+":"+realm+":"+password);
		var a2= this.encoder.encode(this.method+":"+uri);
		digest=atob(this.algo(a1))+":"+nonce+":";
		if (qop === "auth")
			digest += this.nc+":"+this.cnonce+":";
		digest+=atob(this.algo(a2));
		return digest;
	}
	bearer(username, password)
	{
		var token = "";
		return "Bearer "+token;
	}

	build(username, password)
	{
		console.log("challenge: "+this.challenge);
		if (this.challenge.search("Digest") > -1)
			this.authorization = this.digest(username, password);
		else if (this.challenge.search("Basic") > -1)
			this.authorization = this.basic(username, password);
		else if (this.challenge.search("Bearer") > -1)
			this.authorization = this.bearer(username, password);
		this.result = "failed";
		console.log("authorization: "+this.authorization);
	}

	logout()
	{
		var xhr = this.uploadXHR;

		document.cookie = "Authorization=;";
		this.authorization = undefined;
		this.result = "logout";
		this.user = undefined;
		xhr.onreadystatechange = function()
		{
			var xhr = this.uploadXHR;
			if (xhr.readyState === XMLHttpRequest.DONE)
			{
				if (xhr.status === 401 || xhr.status === 403)
				{
					if (this.onauthenticate != undefined)
						this.onauthenticate.call(this, xhr.getResponseHeader("WWW-Authenticate"), "logout");
					window.location = xhr.responseURL;
				}
				else if (xhr.status > 0 && this.onerror != undefined)
				{
					this.onerror.call(this, xhr.status);
				}
			}
		}.bind(this);
		xhr.open(this.method, "/?"+this.generateid(), true);
		xhr.setRequestHeader("WWW-Authenticate", "None");
		xhr.setRequestHeader("Authorization", "None");
		xhr.send();
	}
	login(username, password)
	{
		var authenticate = function(request)
		{
			var challenge = request.getResponseHeader("WWW-Authenticate");
			this.authorization = undefined;
			if (challenge != undefined)
				this.challenge = challenge;
			this.request = undefined;
			if (this.onauthenticate != undefined)
				this.onauthenticate.call(this, this.challenge, this.result);
		}.bind(this);

		if (username == undefined)
			username = "";
		if (password == undefined)
			password = "";
		this.build(username, password);
		$.ajax({
			type: this.method,
			url: this.base,
			headers : {
				"Authorization": this.authorization
			},
			xhrFields: {
				withCredentials: true
			},
			success: function(data, status, request) {
				var token = request.getResponseHeader("X-Auth-Token");
				if (token != this.token)
					this.token = token;
				var user = request.getResponseHeader("X-Remote-User");
				if (user != this.user)
					this.user = user;

				if (this.onauthorization != undefined)
					this.onauthorization.call(this, this.user, this.token);
			}.bind(this),
			error: function(request, textStatus, errorThrown) {
				this.authenticate(request);
			}.bind(this),
		});
	}
};

class Profile_light
{
  	constructor(user)
	{
		this.url = "/auth/mngt";
		this.user = user;
	}
	readfnc(request)
	{
		var user = request.getResponseHeader("X-Remote-User");
		if (this.user == undefined)
			this.user = user;
		var group = request.getResponseHeader("X-Remote-Group");
		if (this.onPermission != undefined)
			this.onPermission(user, group);
	};
	readuser(data)
	{
		if (typeof(data) == "object")
		{
			if (data.length != undefined)
			{
				for (let id in data)
				{
					this.readuser(data[id]);
				}
			}
			else if (!jQuery.isEmptyObject(data))
			{
				var user = data.user;
				if (user == undefined)
					user = this.user;
				if (this.onChange != undefined)
					this.onChange(user, data);
			}
		}
	}
	create(user, data)
	{
		if (this.request != undefined)
			console.log("WAIT");
		if (user == undefined)
			user = this.user;
		this.request = $.ajax({
			type: "PUT",
			url: this.url,
			data: data,
			headers : {
				"X-Auth-Token": this.token,
				"Accept":"text/json"
			},
			xhrFields: {
				withCredentials: true
			},
			success: function(data, status, request) {
				this.readfnc(request);
				this.readuser(data);
				this.request = undefined;
				var token = request.getResponseHeader("X-Auth-Token");
				if (token != this.token)
					this.token = token;
			}.bind(this),
			error: function(request, textStatus, errorThrown) {
				if (this.onError != undefined)
					this.onError(JSON.parse(request.responseText));
				this.readfnc(request);
				this.request = undefined;
			}.bind(this),
		});
	};
}
var g_auth;
var g_redirect = "/index.html";
var g_authorization;
$(document).ready(function()
{
	$('#error').modal('hide');
	var date = new Date();
	document.cookie = "X-Auth-Token=;Path=/;Max-Age=-1;expires="+date.toGMTString();
	var pos = location.search.indexOf("redirect_uri=");
	if (pos > 0)
	{
		pos += 13;
		g_redirect = location.search.substr(pos);
	}
	g_auth = new Authenticate("Basic", "/token");
	g_auth.redirect = g_redirect
	g_auth.authenticate = function(request)
	{
		$('#error').modal('show');
		$('#inputPassword').val("");
	}
	g_auth.onauthorization = function(user, token)
	{
		document.cookie = "X-Auth-Token="+token+";Path=/";
		window.location.assign(g_auth.redirect);
	};
	if ($("#inputPassword").val().length > 0)
	{
		g_auth.login();
		$('#error').modal('hide');
		$('#signin').modal('hide');
	}
	$("#buttonSignin").on("click", function() {
		g_auth.login($("#inputName").val(),$("#inputPassword").val());
		$('#error').modal('hide');
		$('#signin').modal('hide');
	});
	$("#buttonSignup").on("click", function() {
		if ($("#inputPassword").val() != $("#inputPassword2").val())
		{
			$('#errormessge').html("Reenter the same password");
			$('#error').modal('show');
			return;
		}
		var data = {};
		data.user = $("#inputName").val();
		data.passwd = $("#inputPassword").val();
		g_auth.redirect = "?signup";
		g_authorization = g_auth.onauthorization;
		g_auth.onauthorization = function(user, token)
		{
			document.cookie = "X-Auth-Token="+token+";Path=/";
			var profile = new Profile_light("anonymous");
			profile.onChange = function(event) {
				$('#errormessage').html("User created. Contact administrator for activation");
				$('#error').modal('show');
				g_auth.logout();
			};
			profile.create("anonymous", data);
			g_auth.onauthorization = g_authorization;
		}
		g_auth.login("anonymous", "");
	});
	$('#error').on('show.bs.modal', function (e) {
		$('#passwordbox').modal('hide');
		$('#signin').modal('hide');
	})
	$('#error').on('hidden.bs.modal', function (e) {
		$('#signin').modal('show');
	})
	$('#passwordbox').on('show.bs.modal', function (e) {
		$('#signin').modal('hide');
	})
	$("#openSignin").on("click", function() {
		g_auth.redirect = g_redirect
	});
	$("#openProfile").on("click", function() {
		g_auth.redirect = "/apps/profile.html";
	});
	$('#signin').modal('show');
});
